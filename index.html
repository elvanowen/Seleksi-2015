<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Spatial Database</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      button, span{
        z-index: 100;
        position: relative;
        top: 10px;
        left: 10px;
      }
      #add-virus{
        margin-right: 20px;
      }
      #info-text{
        background-color: white;
        display: inline-block;
        padding-top: 5px;
        height: 33px;
        padding-left: 50px;
        padding-right: 50px;
        color: #006dcc;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    var poly;
    var map;
    var addVirus = 0;
    var markers = [];
    var circles = [];
    var markersPosition = [];
    var apoteks, viruses, myPosition;

    function initialize() {
      var mapOptions = {
        zoom: 5,
        center: new google.maps.LatLng(0.1750, 118.8283)
      };

      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      
      google.maps.event.addListener(map, 'click', addLatLng);
      //getApoteks();
      //getViruses();
      init_infected();
    }

    function addLatLng(event) {
        if (addVirus === 1){
            var markerImage = new google.maps.MarkerImage('img/devil.png',
                new google.maps.Size(20, 20),
                new google.maps.Point(0, 0),
                new google.maps.Point(10, 10));
            
            var options = {
                strokeColor: '#FF0000',
                strokeOpacity: 0.4,
                strokeWeight: 1,
                fillColor: '#FF0000',
                fillOpacity: 0.15,
                map: map,
                center: event.latLng,
                radius: 111302.62
            };
            var newCircle = new google.maps.Circle(options);

            var marker = new google.maps.Marker({
              position: event.latLng,
              map: map,
              icon: markerImage,
              title: "TarikMang Virus"
            });

            circles.push(newCircle);
            markers.push(marker);
            markersPosition.push({lat:event.latLng.A.toString(), lng:event.latLng.F.toString()});
            console.log(event.latLng);
        }
    }

    function toggleAddVirus(){
        addVirus = 1 - addVirus;
        if (addVirus === 0){
            for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(null);
              circles[i].setMap(null);
            }

            markers = [];
            document.getElementById("add-virus").style.display = "";
            document.getElementById("done").style.display = "none";
            document.getElementById("cancel").style.display = "none";
        }else{
            document.getElementById("add-virus").style.display = "none";
            document.getElementById("done").style.display = "";
            document.getElementById("cancel").style.display = "";
        }
    }

    function addViruses(){
        console.log(markers);
        postViruses();
        markers = [];
        markersPosition = [];
        circles = [];
        toggleAddVirus();
    }
  
    function getApoteks(){
        console.log("getApoteks");
        $.ajax({
            url: 'http://localhost:8080/apoteks',
            type: "GET",
            dataType: "json",
            success: function(result){
              apoteks = result;
              console.log(apoteks);
              var markerImage = new google.maps.MarkerImage('img/angel.png',
                new google.maps.Size(20, 31),
                new google.maps.Point(0, 0),
                new google.maps.Point(10, 15));

              for (var i in apoteks) {
                console.log(new google.maps.LatLng(parseFloat(apoteks[i].lat),parseFloat(apoteks[i].lng)));
                var marker = new google.maps.Marker({
                  position: new google.maps.LatLng(parseFloat(apoteks[i].lat),parseFloat(apoteks[i].lng)),
                  map: map,
                  visible: true,
                  icon: markerImage,
                  title: apoteks[i].name
                });
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            },
            beforeSend: function(){
            },
            complete: function(){
            }
        });
    }
  
    function getViruses(){
        console.log("getViruses");
        $.ajax({
            url: 'http://localhost:8080/viruses',
            type: "GET",
            dataType: "json",
            success: function(result){
              viruses = result;
              console.log(viruses);
              var markerImage = new google.maps.MarkerImage('img/devil.png',
                new google.maps.Size(20, 20),
                new google.maps.Point(0, 0),
                new google.maps.Point(10, 10));
          
              for (var i in viruses) {
                var options = {
                  strokeColor: '#FF0000',
                  strokeOpacity: 0.4,
                  strokeWeight: 1,
                  fillColor: '#FF0000',
                  fillOpacity: 0.15,
                  map: map,
                  center: new google.maps.LatLng(parseFloat(viruses[i].lat),parseFloat(viruses[i].lng)),
                  radius: 111302.62
                };
                new google.maps.Circle(options);

                var marker = new google.maps.Marker({
                  position: new google.maps.LatLng(parseFloat(viruses[i].lat),parseFloat(viruses[i].lng)),
                  map: map,
                  icon: markerImage,
                  title: "TarikMang Virus"
                });
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            },
            beforeSend: function(){
            },
            complete: function(){
            }
        });
    }

    function init_infected(){
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                  myPosition = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                  getInfected();
                }, function() {
                      var latitude = prompt("Please enter your Latitude", "0.1750"); 
                      var longitude = prompt("Please enter your Longitude", "118.8283");

                      while (longitude == NaN || latitude == NaN){
                        latitude = prompt("Please enter your Latitude", "0.1750"); 
                        longitude = prompt("Please enter your Longitude", "118.8283");        
                      }
                      myPosition = new google.maps.LatLng(parseFloat(latitude),parseFloat(longitude));
                      getInfected();
            });
        }else{
            var latitude = prompt("Please enter your Latitude", "0.1750"); 
            var longitude = prompt("Please enter your Longitude", "118.8283");

            while (longitude == NaN || latitude == NaN){
              latitude = prompt("Please enter your Latitude", "0.1750"); 
              longitude = prompt("Please enter your Longitude", "118.8283");        
            }
            myPosition = new google.maps.LatLng(parseFloat(latitude),parseFloat(longitude));
            getInfected();
        }
    }

    function getInfected(){
        console.log("myPosition");
        console.log(myPosition);

        var marker = new google.maps.Marker({
          position: myPosition,
          map: map,
          title: "You are here"
        });

        console.log("getInfected");
        $.ajax({
            url: 'http://localhost:8080/infected',
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({lat: myPosition.A.toString(), lng:myPosition.F.toString()}),
            success: function(result){
              if (!jQuery.isEmptyObject(result.data)){
                  console.log(result);
                  console.log(new google.maps.LatLng(parseFloat(result.data.lat), parseFloat(result.data.lng)));

                  marker = new google.maps.Marker({
                    position: new google.maps.LatLng(parseFloat(result.data.lat), parseFloat(result.data.lng)),
                    map: map,
                    icon: 'img/heart.png',
                    title: "Nearest Apotik : " + result.data.name + " distance : " + result.data.dist.split("\n")[0] + " kilometers"
                  });

                  $('#info-text').text("Nearest Apotik : " + result.data.name + " distance : " + result.data.dist.split("\n")[0] + " kilometers");
              }else{
                  $('#info-text').text("You are not infected by Tarik Mang Virus");
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            },
            beforeSend: function(){
            },
            complete: function(){
            }
        });
    }
  
    function postViruses(){
        console.log("postViruses");
        var dataToSend = JSON.stringify(markersPosition);
        console.log(dataToSend);
        $.ajax({
            url: 'http://localhost:8080/add',
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: dataToSend,
            success: function(result){
              console.log(result);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            },
            beforeSend: function(){
            },
            complete: function(){
            }
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div style="position: absolute">
      <button id="add-virus" onclick="toggleAddVirus()" class="btn btn-primary">Add Virus</button>
      <button id="done" onclick="addViruses()" class="btn btn-success" style="display:none; margin-right:10px">Done</button>
      <button id="cancel" onclick="toggleAddVirus()" class="btn btn-danger" style="display:none">Cancel</button>
      <span id="info-text">Checking if you are infected. Please Wait.. </span>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
